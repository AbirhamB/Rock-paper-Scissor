<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <style>
        body{
            background-color:lightblue;
        }
       h2{
            color:darkgreen;
        }
    </style>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <button onClick="
     pickComputerMove();
    
     if(computerMove==='Rock'){
        result=`You picked Rock and the computer picked ${computerMove}. Tie!`
     }else if(computerMove==='Paper'){
        result=`You picked Rock and the computer picked ${computerMove}. You lost!`
     }else{
        result=`You picked Rock and the computer picked ${computerMove}. You won!`
     }

     if(result===`You picked Rock and the computer picked ${computerMove}. Tie!`){
      score.ties+=1;
     }else if(result===`You picked Rock and the computer picked ${computerMove}. You lost!`
     ){
         score.losses+=1
     }
     else if(result===`You picked Rock and the computer picked ${computerMove}. You won!`
     ){
         score.wins+=1
     }
     alert(`${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
    
    ">Rock</button>

    <button onClick="
    
    pickComputerMove();

    if(computerMove==='Paper'){
       result=`You picked Paper and the computer picked ${computerMove}. Tie!`
    }else if(computerMove==='Rock'){
       result=`You picked paper and the computer picked ${computerMove}.You won!`
    }else{
       result=`You picked paper and the computer picked ${computerMove}. You lost!`
    }

    if(result===`You picked Paper and the computer picked ${computerMove}. Tie!`){
      score.ties+=1;
     }else if(result===`You picked Paper and the computer picked ${computerMove}. You lost!`
     ){
         score.losses+=1
     }
     else if(result===`You picked Paper and the computer picked ${computerMove}. You won!`
     ){
         score.wins+=1
     }
     alert(`${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
   
    ">Paper</button>


    <button onClick="
     pickComputerMove();
 
     if(computerMove==='Scissor'){
        result=`You picked Scissor and the computer picked ${computerMove}. Tie!`
     }else if(computerMove==='Paper'){
        result=`You picked Scissor and the computer picked ${computerMove}. You lost!`
     }else{
        result=`You picked Scissor and the computer picked ${computerMove}. You won!`
     }


     if(result===`You picked Scissor and the computer picked ${computerMove}. Tie!`){
      score.ties+=1;
     }else if(result===`You picked Scissor and the computer picked ${computerMove}. You lost!`
     ){
         score.losses+=1
     }
     else if(result===`You picked Scissor and the computer picked ${computerMove}. You won!`
     ){
         score.wins+=1
     }
     alert(`${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
    ">Scissors</button>
    <button onClick="
    score.wins=0;
    score.losses=0;
    score.ties=0;

    ">Reset The Game!</button>

    <script>
      const score={
         wins:0,
         losses:0,
         ties:0
      }
      let computerMove;
      let result;
    
    function pickComputerMove() {
    let randomNumber = Math.random();

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock';
  } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
    computerMove = 'Paper';
  } else {
    computerMove = 'Scissor';
  }
}
    </script>
</body>
</html>
